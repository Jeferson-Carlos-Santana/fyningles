{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>chat</title>
        <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'chat/css/chat.css' %}">
        <link rel="stylesheet" href="{% static 'chat/css/btn.css' %}">
        <link rel="stylesheet" href="{% static 'chat/css/others.css' %}">    
    </head>
    <body>
        <div class="layout">
            <main class="content">
                <div class="content-inner">
                    <div class="tittle-cont">
                        <div class="aula">                    
                            <a href="{% url 'dashboard' %}" class="menu-toggle" aria-label="Voltar ao dashboard">
                                <img src="{% static 'chat/img/menu.png' %}" alt="Menu">
                            </a> 
                            Frases em andamento.
                        </div>                        
                    </div>

                    <div class="content-cont">
                        <input
                        type="text"
                        id="phraseSearch"
                        placeholder="Buscar frase..."
                        style="width:100%; margin-bottom:10px;"
                        >


                      <div class="phrases-grid">

                          {% for f in frases %}
                          <!-- <div class="phrase-item"> -->
                            <div class="phrase-item" data-text="{{ f.text|lower }}">
                              <div class="phrase-body">
                                  <div class="phrase-text">{{ f.text }}</div>
                                  
                                  <div class="phrase-progress">
                                      <div class="phrase-progress-bar">
                                          <progress class="phrase-progress-fill" value="{{ f.percent }}" max="100"></progress>

                                      </div>
                                      <div class="phrase-progress-label">{{ f.percent }}%</div>
                                  </div>
                              </div>
                          </div>
                          {% endfor %}
                      </div>

                    </div>
                    
                    <div class="footer-cont">
                         <i><strong>Â© 2026 - JPM-development - All rights reserved - Engineering & Technology</strong><i>                        
                    </div> 
                    <div class="cell-footer">

                    </div>                  
                </div>
            </main>
        </div>
        <script src="{% static 'chat/js/script.js' %}"></script>
        <script src="{% static 'chat/js/chat.js' %}"></script>
  
    </body>
</html>
